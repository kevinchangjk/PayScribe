name: Rust

on:
  push:
    branches: ["master", "staging"]
  pull_request:
    branches: ["master", "staging"]

env:
  CARGO_TERM_COLOR: always
  TELOXIDE_TOKEN: ${{ secrets.TELOXIDE_TOKEN }}
  REDIS_URL: ${{ vars.REDIS_URL }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: cargo build --verbose
